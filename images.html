<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Nunito Sans', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .topper {
        background-color: #f1f1f1;
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
      }
      .topper .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .topper a.navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
      }
      .topper .contact-info {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .topper .contact-info span {
        font-size: 14px;
        color: #555;
      }
      .topper .btn-primary {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 8px 15px;
        border-radius: 25px;
        font-size: 14px;
        text-transform: uppercase;
        cursor: pointer;
      }
      .topper .btn-primary:hover {
        background-color: #0056b3;
      }

      .navbar {
        background-color: #343a40;
        padding: 10px 15px;
        display: flex;
        justify-content: center;
      }
      .navbar .nav-link {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
      }
      .navbar .nav-link:hover {
        color: #007bff;
      }

      .hero-wrap {
        background-size: cover;
        background-position: center;
        position: relative;
        height: 300px;
        color: #fff;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-wrap .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      .hero-wrap h1 {
        z-index: 2;
        font-size: 36px;
        margin: 0;
      }
      .breadcrumbs {
        z-index: 2;
        margin-top: 10px;
      }
      .breadcrumbs a {
        color: #fff;
        text-decoration: none;
      }
      .breadcrumbs a:hover {
        text-decoration: underline;
      }

      .gallery {
        padding: 40px 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .gallery figure {
        margin: 0;
        text-align: center;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      .gallery figcaption {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
      }
      footer a {
        color: #007bff;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .topper .container {
          flex-direction: column;
          gap: 10px;
        }
        .hero-wrap h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
